<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rn2-bitpt/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .style{
        margin-left: 50px;
        padding-top: 12px;
    }
    .container{
        padding-top: 10px;
    }
    
</style>
<body>
    <!-- BANDWIDTH -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-danger"><p class="style">BANDWIDTH</p></div>
            <div class="col-sm-2 bg-warning"><p class="style">20%</p></div>
            <div class="col-sm-7 bg-light"></div>
        </div>
    </div>

    <!-- STORAGE -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-primary"><p class="style">STORAGE</p></div>
            <div class="col-sm-4 bg-danger"><p class="style">50%</p></div>
            <div class="col-sm-5 bg-light"></div>
        </div>
    </div>

    <!-- USER -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-success"><p class="style">USER</p></div>
            <div class="col-sm-7 bg-warning"><p class="style">70%</p></div>
            <div class="col-sm-2 bg-light"></div>
        </div>
    </div>

    <!-- VISITORS -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-warning"><p class="style">VISITORS</p></div>
            <div class="col-sm-2 bg-success"><p class="style">30%</p></div>
            <div class="col-sm-7 bg-light"></div>
        </div>
    </div>

    <!-- EMAILS -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-secondary"><p class="style">EMAILS</p></div>
            <div class="col-sm-3 bg-warning"><p class="style">45%</p></div>
            <div class="col-sm-6 bg-light"></div>
        </div>
    </div>

    <!-- BASIC -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-dark"><p class="style">BASIC</p></div>
            <div class="col-sm-8 bg-warning"><p class="style">80%</p></div>
            <div class="col-sm-1 bg-light"></div>
        </div>
    </div>

    <!-- OTHER -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-info"><p class="style">OTHER</p></div>
            <div class="col-sm-2 bg-warning"><p class="style">37%</p></div>
            <div class="col-sm-7 bg-light"></div>
        </div>
    </div>


    <!-- JS -->
    <script src="/rn2-bitpt/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/rn2-bitpt/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
